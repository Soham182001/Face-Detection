<!DOCTYPE html>
<html>
	<head>
		<title>Face Detector</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	</head>
	<body>
		<h3 class="display-3">Face Detection</h3>

		<h3>Upload photo to detect face!</h3>
		<form method="POST" action="{{ url_for('get_ahead') }}">
			<p>Please select </p>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="type" value="LocalMachine">
				<label>Get Photo From Local Machine</label>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="type" value="TakePhoto">
				<label>Take Photo</label>
			</div>


			<button type="submit" class="btn btn-success">Go Ahead</button>
		</form>

		<script src="{{ url_for('static', filename='app2.js') }}">
			
		</script>
	</body>
</html>
